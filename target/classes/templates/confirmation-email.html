<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px; /* Added spacing between paragraphs */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }

        .button:hover {
            background-color: #0056b3;
        }

        .highlight {
            color: #007bff; /* Blue color for highlight */
            font-weight: bold; /* Bold font for highlight */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Email Confirmation</h1>
    <p>Dear <span class="highlight">[[${prenom}]] [[${nom}]]</span>,</p>
    <p>Thank you for signing up! To complete your registration, please click the button below:</p>
    <p><a th:href="${confirmationLink}" class="button">Confirm Email</a></p>
    <p>If you did not request this registration, please disregard this email.</p>
    <p>Best regards,<br>The Team</p>
</div>
</body>
</html>
